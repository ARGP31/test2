<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site avec 2 Boutons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('LOGO ARGP.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Ajouter une couche sombre */
            padding: 40px;
            border-radius: 10px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur mon site</h1>
    <div class="button-container">
        <button onclick="window.open('Conditions de raccordement.pdf')">Conditions de raccordement</button>
        <button onclick="window.open('https://example.com/pdf2.pdf', '_blank')">Voir PDF 2</button>
    </div>

</body>
</html>
