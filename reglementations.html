<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énergies Renouvelables</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('fond.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Ajouter une couche sombre */
            padding: 40px;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #41A57D; /* Vert pour l'écologie */
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #3C9B75; /* Un vert légèrement plus foncé au survol */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Nos règlementations : </h1>
        <div class="button-container">
            <button onclick="window.open('Conditions de raccordement.pdf', '_blank')">Conditions de raccordement :</button>
            <button onclick="window.open('Procédure de raccordement.pdf', '_blank')">Procédure de raccordement :</button>
             <button onclick="window.open('test', '_blank')">Règles techniques :</button>
        </div>
    </div>
</body>
</html>
